<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="trilhasinova.png" alt="Logo do Estado do Maranhão" class="logo">
    </div>
    <div class="container">
        <h1>Registro</h1>
        <form action="#" method="post" class="signup-form">
            <div class="personal-info">
                <h3>Informações Pessoais</h3>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="O CPF deve conter 11 dígitos">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required pattern="\(\d{2}\) \d{4,5}-\d{4}" title="O número de telefone deve estar no formato (XX) XXXX-XXXX ">

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirmação da Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="address-info">
                <h3>Endereço</h3>
                <label for="street">Rua:</label>
                <input type="text" id="street" name="street" required>

                <label for="house_number">Número da Casa:</label>
                <input type="number" id="house_number" name="house_number" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" title="O CEP deve estar no formato XXXXX-XXX">

                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">Estado:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <input type="submit" value="Registre-se">
        </form>
    </div>
</body>
</html>
